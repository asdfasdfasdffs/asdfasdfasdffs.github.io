<html>
	<head>
		<title>네트워크 보안 솔루션과 2학년</title>
	</head>
	<body>
		<form>
			<p>
				<strong>아이티</strong>
				<input type="text" name="name" value="아이디 입력">
			</p>
			<p>
				<strong>비밀번호</strong>
				<input type="password" name="password" value="비밀번호 입력">
			</p>
			<p>
				<strong>성별</strong>
				<input type="radio"="gender" value="H">남자
				<input type="radio"="gender" value="H">여자
			</p>
			<p>
				<strong>과목</strong>
				<input type="checkbox"="subject" value="kor">국어
				<input type="checkbox"="subject" value="eng">영어
			</p>
			<p>
			 	<input type="submit" value="제출"> 
			</p>
		</form>
	</body>
</html>
